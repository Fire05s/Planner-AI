<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            html,body {
                height: 100%;
            }
        </style>
        <title>Home</title>
    </head>
    <body>
        <div>
            <h1>Planner AI</h1>
        </div>

        <br>

        <div>
            <h3>Welcome to Planner AI!</h3>
            <p>Your one stop shop to sorting out your schedule in the most efficient way possible!</p>
        </div>

        <br>

        <div>
            <h5>Add a task to be scheduled.</h5>
            <button type = 'button' data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
        </div>

        <!-- Modal to Add a Task -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="POST" action="/">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div>
                                <label for='addName'>Task Name</label>
                                <br>
                                <input name='addName' id='addName' required>
                            </div>
                            <br>
                            <div>
                                <label for='addDate'>Due Date</label>
                                <br>
                                <input type='date' id='addDate' name='addDate' required>
                            </div>
                            <br>
                            <div>
                                <label for='addDesc'>Description</label>
                                <br>
                                <input name='addDesc' id='addDesc'>
                            </div>
                            <br>
                            <div>
                                <p>Does your task have multiple parts?</p>
                                <label>
                                    <input type="radio" name="option" value="option1" id="yesParts" required> Yes
                                </label>
                                <label>
                                    <input type="radio" name="option" value="option2" id="noParts" required> No
                                </label>
                                <div id="yes-details" style="display: none;">
                                    <label for='addParts'>Parts: </label>
                                    <input type='number' name='addParts' id='addParts' min='1'>
                                </div>
                            </div>
                            <br>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" name='addSubmit'>Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <script>
            // Expanding Parts menu script
            const yesRadio = document.getElementById("yesParts");
            const noRadio = document.getElementById("noParts");
            const yesDetails = document.getElementById("yes-details");
            const partsInput = document.getElementById("addParts");

            function updateVisibility() {
                yesDetails.style.display = yesRadio.checked ? "block" : "none";
                partsInput.value = 1;
            }

            yesRadio.addEventListener("change", updateVisibility);
            noRadio.addEventListener("change", updateVisibility);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    </body>
</html>
